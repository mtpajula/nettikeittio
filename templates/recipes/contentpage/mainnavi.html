<script type="text/javascript">
$(document).ready(function() {
    $("div.navibar ul").hide()
    $("div.linkbar ul").show()
    $("div.linkbar").hide()
    // Subnavi links load content
    .each(function() {
        $(this).find("a").each(function() {
            nk_ajaxify_link(this, "#content");
        });
    });
    
    $( "div.mainlink a" ).toggle(
        function() {
            //$("div.linkbar").hide("drop", { direction: "left" }, 1000);
            $( "div.linkbar" ).animate({
                backgroundColor: "#fff",
                color: "#fff",
                width: "hide"
            }, 1000 );
        },
        function() {
            //$("div.linkbar").show("slide", { direction: "left" }, 1000);
            $( "div.linkbar" ).animate({
                backgroundColor: "#aa0000",
                color: "#000",
                width: "show"
            }, 1000 );
        }
    );

    // Navibar main links toggle subnavi visibility
    $("div.navibar > a:first-child").click(function() {
        var $this = $(this);
        var ul = $this.siblings("ul");

        if(ul.is(":visible")) {
            ul.slideUp('fast');
        } else {
            ul.slideDown('fast');
        }

        return false;
    });
});
</script>
