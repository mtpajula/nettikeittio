{% extends "recipes/base.html" %}

{% block content %}

{% if recipe_list %}

{% for recipe in recipe_list %}
<div class="listresult">
	<img src="{{recipe.image}}"></img>
	<p><a href="/recipes/{{ recipe.id }}/">{{recipe.name}}</a></p>
</div>
{% endfor %}

{% else %}
    <strong>No recipes found</strong>
{% endif %}

{%endblock%}
