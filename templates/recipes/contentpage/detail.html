{% extends "recipes/contentpage.html" %}


{% block content %}
<div id="content" class="recipeColor dark">
  {% if recipe %}

  <p class="date">Last edit: {{recipe.lastedit}}</p>
  <h2>{{recipe.name}}</h2>

  <img class="recipe_image" src="{{recipe.image}}" />

  <p class="recipe_creator">Owner: {{recipe.owner.name}}</p>

  <p>
  {{recipe.description}}
  </p>
  {% else %}
      <strong>No recipe found</strong>
  {% endif %}
</div>
{% endblock %}
